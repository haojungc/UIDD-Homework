<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Hw1</title>
    <!-- BS4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="navbar" class="row">
      <!-- Narita Airport logo -->
      <div class="col-sm-3">
        <div id="nrt-logo-wrapper">
          <img class="mr-3" src="./images/nrt_logo_01.svg" alt="NRT logo">
          <img src="./images/nrt_logo_02.svg" alt="NRT logo">
        </div>
      </div>

      <!-- navbar buttons -->
      <div class="col-sm-6 btns">
        <!-- how it works -->
        <a class="btn active" href="#" role="button">How it works</a>

        <!-- about us -->
        <a class="btn" href="./about_us.html" role="button">About us</a>

        <!-- contact -->
        <a class="btn" href="#" role="button">Contact</a>
        
      </div>

      <!-- search bar -->
      <div class="col-sm-3">
        <div id="search-bar">
          <input type="text" class="form-control" placeholder="ex:Exchange">
          <button id="search-button" type="button"><img src="./images/search_icon.svg" alt="search button"></button>
        </div>
        
      </div>
    </div>

    <div id="main" class="row">
      <!-- ground transportation -->
      <div class="col-sm-4">
        <img id="left-orange" src="./images/left_orange.svg" alt="to ground transportation">
      </div>

      <!-- middle picture -->
      <div class="col-sm-4">
        <div id="middle-area">
          <img class="top" src="./images/slogan.svg" alt="middle picture">
          <img class="bottom" src="./images/middle_picture.svg" alt="middle picture">
        </div>
      </div>
      
      <!-- departure/arrival -->
      <div class="col-sm-4 text-right">
        <img id="right-blue" src="./images/right_blue.svg" alt="to departure or arrival">
      </div>
    </div>

    <div id="bottom" class="row">
      <!-- follow us -->
      <div class="col-sm-3">
        <div id="follow-us">
          <div class="text">Follow Us</div>
          <div class="btns">
            <a href="#"><img src="./images/facebook_icon.svg" alt="facebook"></a>
            <a href="#"><img src="./images/twitter_icon.svg" alt="twitter"></a>
            <a href="#"><img src="./images/youtube_icon.svg" alt="youtube"></a>
          </div>
        </div>
      </div>

      <!-- scrollbar -->
      <div class="col-sm-6">
        <div id="scrollbar">
          <img class="background" src="./images/bottom_scollbar.svg" alt="scrollbar">
          <img id="question-mark" src="./images/bottom_question_mark.svg" alt="question mark">
        </div>
      </div>

      <!-- language selection -->
      <div class="col-sm-3 text-right" id="language">
        <button class="btn text">Language</button>
      </div>
    </div>

    <!-- BS4 -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
