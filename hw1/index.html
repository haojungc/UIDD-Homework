    <link href="style.css" rel="stylesheet" type="text/css">

  <body>
    <div id="navbar" class="row">
      <!-- Narita Airport logo -->
      <div class="col-sm-4">
        <div id="nrt-logo-wrapper">
          <img src="./images/nrt_logo_01.svg" alt="NRT logo" />
          <img src="./images/nrt_logo_02.svg" alt="NRT logo" />

      </div>

      <!-- navbar buttons -->
      <div class="col-sm-4 btns">

        <a class="btn" href="#" role="button">Contact</a>

      <!-- search bar -->
      <div class="col-sm-4">

    </div>

    <div id="main" class="row">

      <div class="col-sm-4">
        <img id="left-orange" src="./images/left_orange.svg" alt="to ground transportation" />

      <div class="col-sm-4">
